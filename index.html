<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>玩转金院</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$(function() {
		//JQuery
		var hSearch = $(".search").height(),
			hUser = $(".slideShow").height(),
			hNav = "",
			hWin = window.innerHeight;
			wWin = window.innerWidth;
		hNav += hWin - hSearch - hUser; //填满整屏
		$(".nav").css("height",hNav + "px");
		$("#sideNav").css("height",hWin + "px");
		$("#sideNav").css("width",wWin*0.9 + "px");
		$("#sideNav").css("left",-wWin + "px");
		//侧边栏按钮
		var sideSwitch = 0;
		$("#sideButton").on("touchstart",function() {	
			if (sideSwitch == 0) {
				$("#sideNav").css("left","0");
				$("#sideButton").css("left",wWin*0.89 + "px");
				$("#mask").css("z-index","5").css("opacity", "0.7");
				$(".midLine").css("width","1.25rem").css("opacity","0");
				$(".topLine").css("top","1.25rem").css("transform","rotateZ(45deg) scale(1.414)");
				$(".bottomLine").css("top","1.25rem").css("transform","rotateZ(-45deg) scale(1.414)");
				$("#searchButton").css("opacity","0");
				sideSwitch = 1;
			} else if (sideSwitch == 1) {
				$("#sideNav").css("left",-wWin + "px");
				$("#sideButton").css("left","0");
				$("#mask").css("opacity", "0").css("z-index","-1");	
				$(".midLine").css("width","1rem").css("opacity","1");
				$(".topLine").css("top","0.75rem").css("transform","rotateZ(0deg) scale(1)");
				$(".bottomLine").css("top","1.75rem").css("transform","rotateZ(0deg) scale(1)");
				$("#searchButton").css("opacity","1");
				sideSwitch = 0;
			}
		});
		//搜索开关
		var searchSwitch = 0;
		$("#searchButton").on("touchstart",function() {
			if (searchSwitch == 0) {
				$(".appTitle").css("opacity","0");
				$(".searchInput").css("opacity","1").css("top","1.25rem").focus();
				$(".searchOpen").css("opacity","0");
				$(".searchClose").css("opacity","1");
				searchSwitch = 1;
			} else if (searchSwitch == 1) {
				$(".appTitle").css("opacity","1");
				$(".searchInput").css("top","-1rem").css("opacity","0").blur();
				$(".searchOpen").css("opacity","1");
				$(".searchClose").css("opacity","0");
				searchSwitch = 0;
			}
		});
	})
	</script>
</head>
<body>
	<div id="page">
		<div id="mask"></div>
		<div id="sideButton">
			<div class="line">
				<div class="topLine"></div>
				<div class="midLine"></div>
				<div class="bottomLine"></div>
			</div>
		</div>
		<div id="searchButton">
			<div class="buttonScale">
				<div class="searchOpen"></div>
				<div class="searchClose"></div>
			</div>
		</div>
		<div class="search">
			<div class="appTitle">玩转金院</div>
			<input class="searchInput" type="text" name="search" placeholder="搜索">
		</div>
		<div class="slideShow">
			<div class="slider">
			这里有轮播图
				<a href="">
					<div></div>
				</a>
				<a href="">
					<div></div>
				</a>
				<a href="">
					<div></div>
				</a>
				<a href="">
					<div></div>
				</a>
			</div>
			<div class="slideNav"></div>
		</div>
		<div class="nav">
			<a href="">
				<p>教务系统</p>
			</a>
			<a href="">
				<p>校园支付</p>
			</a>
			<a href="">
				<p>校园生活</p>
			</a>
			<a href="">
				<p>拓展应用</p>
			</a>
		</div>		
	</div>
	<div id="sideNav">
		<div class="user">
			<div class="icon">
				<p>玩转金院</p>
			</div>
			<div class="account">
				<a href="">登录</a>
				<a href="">注册</a>
			</div>
		</div>
	</div>
</body>
</html>
