<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>玩转金院</title>
	<link rel="stylesheet" type="text/css" media="screen and (max-device-width:640px)" href="css/style.css">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="pic/icon-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="pic/icon-180.png">
	<script src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="page">
		<div id="mask"></div>
		<div id="sideButton">
			<div class="line">
				<div class="topLine"></div>
				<div class="midLine"></div>
				<div class="bottomLine"></div>
			</div>
		</div>
		<div id="searchButton">
			<div class="buttonScale">
				<div class="searchOpen"></div>
				<div class="searchClose"></div>
			</div>
		</div>
		<div class="search">
			<div class="appTitle">玩转金院</div>
			<input class="searchInput" type="text" name="search" placeholder="搜索">
		</div>
		<div class="slideShow">
			<div class="slider">
				<div class="slideBoard slideNow"></div>
				<div class="slideBoard slideNext"></div>
				<div class="slideBoard"></div>
				<div class="slideBoard"></div>
			</div>
			<div class="slideNav">
				<div class="navDotBar">
					<div class="navDot"></div>
					<div class="navDot"></div>
					<div class="navDot"></div>
					<div class="navDot"></div>
					<div class="navDotNow"></div>
				</div>
			</div>
		</div>
		<div class="nav">
			<div class="navButton">
				<p>教务系统</p>
			</div>
			<div class="navButton">
				<p>校园支付</p>
			</div>
			<div class="navButton">
				<p>校园生活</p>
			</div>
			<div class="navButton">
				<p>拓展应用</p>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>		
	</div>
	<div id="sideNav">
		<div class="user">
			<div class="icon">
				<p>玩转金院</p>
			</div>
			<div class="account">
				<a href="" id="loginButton">登录</a>
				<a href="">注册</a>
			</div>
		</div>
		<div class="newActivity">
			<div class="noLog">赶快登陆查看新动态吧</div>
		</div>
	</div>
	<div id="loginBoard">
		<div class="loginContent">
			<div class="loginTitle">登录</div>
			<div class="loginForm">
				<form>
					<input type="text" name="userName" placeholder="用户名">
					<input type="password" name="" placeholder="密码">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
